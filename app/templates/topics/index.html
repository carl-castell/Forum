{% extends 'base.html' %}

{% block title %}Topics{% endblock %}

{% block body %}
<h1>Topics</h1>

<ul>
    {% for topic in topics %}
      <li>
        <h3>{{ topic.title }} By: {{ user }}</h3>
      </li>
    {% endfor %}
  </ul>


{% endblock %}


{% block footer %}
<a href="{{ url_for('posts.new_topic') }}">Add Topic</a>
{% endblock %}

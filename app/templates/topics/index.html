{% extends 'base.html' %}

{% block title %}Topics{% endblock %}

{% block body %}
<h1>Topics</h1>

<ul>
    {% for topic in topics %}
      <li>
        <a href="/topics/show/{{ topic.Topic.id }}"><h3>{{ topic.Topic.id }} - {{ topic.Topic.title }} By: {{ topic.User.email }}</h3></a>
        
      </li>
    {% endfor %}
  </ul>


{% endblock %}


{% block footer %}
<a href="{{ url_for('posts.new_topic') }}">Add Topic</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Topics{% endblock %}

{% block body %}
<h1>Topics</h1>
<a href="{{ url_for('posts.new_topic') }}">Add Topic</a>
<ul>
    {% for topic in topics %}
      <li>
        <a href="/topics/show/{{ topic.Topic.id }}"><h3><span>{{ topic.Topic.title }}</h3> by: {{ topic.User.email }}</span></a> 
        
      </li>
    {% endfor %}
  </ul>


{% endblock %}
